<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Product</h1>
      <h2>Detail Product</h2>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Product Name : </label>
          <div class="">
            <input type="text" name="name" id="name" required />
          </div>
        </div>
        <br />

        <div class="">
          <label for="kategori">Product Category :</label>
          <div class="">
            <select id="kategori" name="jenis_kelamin">
              <option value="" selected></option>
              <option value="pria">Pria</option>
              <option value="wanita">Wanita</option>
            </select>
          </div>
        </div>

        <br />

        <div>
          <label>Product Freshness :</label>
          <div class="">
            <div class="">
              <input type="radio" id="email" name="kontak" value="email" />
              <label for="email">Brand New</label>
            </div>
            <div class="">
              <input type="radio" id="telepon" name="kontak" value="telepon" />
              <label for="telepon">Second Hank</label>
            </div>
            <div class="">
              <input type="radio" id="telepon" name="kontak" value="telepon" />
              <label for="telepon">Refurbished</label>
            </div>
          </div>

          <div class="">
            <label for="myfile">Image of Product</label>
            <input type="file" id="myfile" name="myfile" />
          </div>
        </div>

        <div style="padding-top: 10px">
          <label for="textArea">Additional Description</label>
          <div class="">
            <textarea
              name="Description"
              id="Description"
              style="width: 241px; height: 117px; resize: none"
            ></textarea>
          </div>
        </div>

        <div class="">
          <label for="">Product Price :</label>
          <input
            id="price"
            type="number"
            placeholder="$ 100"
            style="margin-bottom: 10px"
          />
        </div>

        <div class="form-group"><input type="submit" value="Submit" /></div>
      </form>
    </div>
  </body>
</html>
