<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Product</h1>
      <h2>Detail Product</h2>
      <form action="" method="get" class="form-example">
        <div class="form-example">
          <label for="name">Product Name : </label>
          <div class="">
            <input type="text" name="name" id="name" required />
          </div>
        </div>
        <br />
        <label for="jenis_kelamin">Product Category :</label>
        <div class="">
          <select id="jenis_kelamin" name="jenis_kelamin">
            <option value="pria">Pria</option>
            <option value="wanita">Wanita</option>
          </select>
        </div>
        <br />

        <label>Product Freshness :</label>
        <div class="">
          <div class="">
            <input type="radio" id="email" name="kontak" value="email" />
            <label for="email">Brand New</label>
          </div>
          <div class="">
            <input type="radio" id="telepon" name="kontak" value="telepon" />
            <label for="telepon">Second Hank</label>
          </div>
          <div class="">
            <input type="radio" id="telepon" name="kontak" value="telepon" />
            <label for="telepon">Refurbished</label>
          </div>
          <label for="myfile">Image of Product</label>
          <input type="file" id="myfile" name="myfile" />
        </div>
      </form>
      <div class="" style="padding-top: 10px"></div>
      <label for="textArea">Additional Description</label>
      <div class="">
        <textarea style="width: 241px; height: 117px; resize: none"></textarea>
      </div>
      <p>Product price :</p>
      <input
        id="price"
        type="value"
        placeholder="$ 100"
        style="margin-bottom: 10px"
      />
      <div class=""><input type="submit" value="Submit" /></div>
    </div>
  </body>
</html>
