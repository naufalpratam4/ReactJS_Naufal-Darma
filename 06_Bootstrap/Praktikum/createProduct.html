<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createProduct.css" />

    <title>createProduct</title>
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="landingPage.html"
            style="font-family: Roboto; font-size: 24px"
            >Simple Header</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-primary me-2" type="button">
                  <a
                    href="landingPage.html"
                    style="color: white; text-decoration: none"
                    >Home</a
                  >
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  Features
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  Pricing
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  FAQs
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  About
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- hero -->
    <section>
      <div class="container pt-5">
        <div class="heroContent1">
          <img src="img/bootstrap-logo.svg.png" alt="" />
          <h2 class="pt-3">Create Product</h2>
          <p style="font-family: Roboto; font-size: 20px">
            Below is an example form built entirely with Bootstrapâ€™s form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </p>
        </div>
        <div class="heroContainer">
          <div class="heroContent2">
            <h3>Detail Product</h3>
            <!-- input -->
            <div class="input-group">
              <div class="">
                <label for="name">Product Name : </label>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <!-- productCategory -->
            <div class="pt-3">
              <label for="">Product Category</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>

            <!-- image of product -->

            <div class="mb-3 pt-3">
              <label for="formFile" class="form-label"
                >Default file input example</label
              >
              <input
                type="file"
                id="product-image"
                name="product-image"
                required=""
                class="border border-2 border-primary rounded-3 text-primary form-control"
                style="height: 40px; width: 250px"
              />
            </div>

            <!-- Product Freshness -->
            <div class="">
              <label for=""> Product Freshness </label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Default radio
                </label>
              </div>
            </div>

            <!-- Additional Description -->
            <div class="pt-3">
              <label for="">Additional Description</label>

              <div class="form-floating" style="width: 100%">
                <textarea
                  class="form-control"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2"></label>
              </div>
            </div>

            <!-- Product Pice -->
            <div class="pt-3">
              <label for=""> Product Pice </label>
              <div class="input-group mb-3" style="width: 100%">
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="$ 1"
                />
              </div>
            </div>

            <!-- submit -->
            <div
              class="submit pb-3"
              style="display: flex; justify-content: center"
            >
              <button type="button" class="btn btn-primary" style="width: 100%">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
