<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="createAccount.css" />

    <title>createAccount</title>
  </head>
  <body>
    <!-- Navbar -->
    <section>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a
            class="navbar-brand"
            href="#"
            style="font-family: Roboto; font-size: 24px"
            >Simple Header</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button class="btn btn-primary me-2" type="button">Home</button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  Features
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  Pricing
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  FAQs
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="btn btn-light me-2"
                  style="color: blue"
                  type="button"
                >
                  About
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- hero -->
    <section>
      <div class="container pt-5">
        <div class="heroContent1">
          <img src="img/bootstrap-logo.svg.png" alt="" />
          <h2 class="pt-3">Create Account</h2>
          <p style="font-family: Roboto; font-size: 20px">
            Below is an example form built entirely with Bootstrapâ€™s form
            controls. Each required form group has a validation state that can
            be triggered by attempting to submit the form without completing it.
          </p>
        </div>
        <div class="heroContainer">
          <div class="heroContent2">
            <h3>Detail Form</h3>
            <!-- input -->
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <label for="">First Name</label>
                <div class="input-group flex-nowrap">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="col-lg-6 col-sm-12">
                <label for="">Last Name</label>
                <div class="input-group flex-nowrap">
                  <input type="text" class="form-control" />
                </div>
              </div>
            </div>

            <!-- username -->
            <div class="pt-3">
              <label for="Username">Username</label>
              <div class="input-group">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>

            <!-- email -->
            <div class="pt-3">
              <label for="email">email</label>
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="you@example.com"
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>

            <!-- gender -->
            <div class="pt-3">
              <label for="gender">Gender</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Others
                </label>
              </div>
            </div>

            <!-- address -->
            <div class="pt-3">
              <label for="">Address</label>
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="1234 Main St"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <div class="pt-3">
              <label for=""
                >Address <span style="opacity: 0.5">(Optional)</span></label
              >
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="1234 Main St"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <!-- nationality -->
            <div class="pt-3">
              <label for="">nationality</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Choose</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <hr />
            <!-- language -->
            <div class="pt-3">
              <label for="">Language Spoken :</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Bahasa
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  English
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Others
                </label>
              </div>
              <!-- button -->
              <div class="pt-3 pb-3">
                <button
                  type="button"
                  class="btn btn-primary"
                  style="width: 100%"
                >
                  Create Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
